<link rel="stylesheet" href="styles.css">
<h1 id="title">How can Amazon improve their services?</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <div>
    <label for="name-label" id="name-label">
      Name
      </label>
      <input placeholder="name" id="name" type="text"
       required/>
       </div>
       <div>
    <label for="email-label" id="email-label">
      Email
      </label>
      <input placeholder="email" id="email" type="email"
       required/>
       </div><div>
    <label for="number-label" id="number-label">
      Age
      </label>
      <input placeholder="age" id="number" min="8" max="100" type="number" 
       required/>
       </div>
       <div>
    <label for="Select-label">
      How has your experience been with Amazon?
      </label>
     <select id="dropdown">
       <option>Amazing</option>
       <option>Mediocore</option>
       <option>Terrible</option>
       </select
       </div>
      <div class="input-element">
        <label>Have your packages always arrived on time?</label>
        <div>
       <label><input type="radio" name="easier" value="yes">Yes</label>
       </div>
       <div>
       <label><input type="radio" name="easier" value="no">No</label>
       </div>
      </div>
    <div class="input-element">
        <label> Which suggestions would you recommend for Amazon to implement? </label>
        <div>
       <label><input type="checkbox" name="ideas" value="idea">Have a ranking system that better demonstrates which products users recommend and are actually buying</label>
       </div>
       <div class="input-element">
       <label><input type="checkbox" name="ideas" value="ideas">Cheaper subscription prices for amazon </label>
       </div>
       <div>
       <label><input type="checkbox" name="ideas" value="idea">Add more services for subscription members</label>
       </div>
       <div>
       <label><input type="checkbox" name="ideas" value="idea">Offer coupons and deals exclusivly to subscription members</label>
       </div>
          <div class="input-element">
            <label>Any comments or suggestions?</label>
            <textarea type="text"></textarea>
          </div>
      </div>
      <button type="submit" id="submit">Submit</button>
</form>
